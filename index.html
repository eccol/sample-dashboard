<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>

<body>

  <div class="container">
    <div class="sidebar">
      <div class="branding">
        <img src="" alt="">
        <h1>Dashboard</h1>
      </div>
      <ul class="nav-top">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul class="nav-bottom">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>

    <div class="header">
      <input type="text">
      <div class="notification-area"><img width="60" src="./img/msn.png" alt="Profile Picture">Firstname Lastname</div>
      <div class="greeting-area">
        <img width="100" src="./img/msn.png" alt="Profile Picture">
        <p class="greeting">Welcome back,</p>
        <p>Firstname Lastname</p>
      </div>
      <div class="button-container">
        <button>New</button><button>Upload</button><button>Share</button>
      </div>
    </div>
    <div class="body" style="background-color:blue">body</div>
  </div>

</body>

</html>
